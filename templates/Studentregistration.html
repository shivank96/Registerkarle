{% extends 'common.html' %}
{% block commom %}
<form method="post">
    {% csrf_token %}
    <table class="table table-dark">
    <tr><th colspan="2" style="text-align: center">student registration</th></tr>
        <tr><th>
            {{ form }}
        </th></tr>
    <tr>
        <th colspan="2">
            <button type="submit">Save</button>
        </th>
    </tr>
    </table>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary" role="alert" style="text-align: center">
{{ message }}</div>
    {% endfor %}
    {% endif %}

    </form>
{% endblock %}
