{% extends 'adminmainmenu.html' %}
{% block commom %}
<table class="table table-dark">
    <tr><th colspan="7" style="text-align: center;color: black;background-color: white">AVAILABLE COURSES</th></tr>
        <tr>
            <th>courseName</th>
            <th>Facultyname</th>
            <th>Stardate</th>
            <th>View full details</th>
            <th>Update</th>
            <th>Delete</th>
{#            <th>Salary</th>#}
        </tr>
    {% for x in object_list %}
        <tr>
        <th>{{ x.coursename }}</th>
            <th>{{ x.facultyname }}</th>
            <th>{{ x.stardate }}</th>
            <form action="{% url 'full_details' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>
             <form action="{% url 'update_course' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>
            <form action="{% url 'delete_course' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>

        <th>{{ x.salary }}</th>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
